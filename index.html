<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow my-5">
        <h4 class="card-header">Border radius range slider</h4>
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <div class="box mb-3" id="box"></div>
          <form class="w-100">
            <label for="borderStyle">Border style</label>
            <select class="custom-select mb-2" id="borderStyle">
              <option value="dotted" selected>Dotted</option>
              <option value="dashed">Dashed</option>
              <option value="solid">Solid</option>
              <option value="double">Double</option>
              <option value="groove">Groove</option>
              <option value="ridge">Ridge</option>
              <option value="inset">Inset</option>
              <option value="outset">Outset</option>
            </select>
            <label for="borderWidth">Border width</label>
            <div class="d-flex flex-row">
              <input
                type="range"
                id="borderWidth"
                class="custom-range mr-2"
                min="0"
                max="20"
                value="0"
              />
              <span class="form-text mt-0" id="width-val">0px</span>
            </div>

            <label for="borderRadius">All corner</label>
            <div class="d-flex flex-row">
              <input
                type="range"
                id="borderRadius"
                class="custom-range mr-2"
                min="0"
                max="50"
                value="0"
              />
              <span class="form-text mt-0" id="b-rad-val">0%</span>
            </div>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
